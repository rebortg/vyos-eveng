---

hosts:
  vyos:
    central:
      tests:
        ping:
          - "10.0.2.100"
        commands:
          - desc: "Test if IP is set to interface"
            command: "ip -4 addr show dev eth1 | grep inet | tr -s ' ' | cut -d' ' -f3 | head -n 1"
            stdout: "10.1.1.1/24"


    branch:
      tests:
        ping:
          - "10.0.1.100"
        commands:
          - desc: "Test if IP is set to interface"
            command: "ip -4 addr show dev eth1 | grep inet | tr -s ' ' | cut -d' ' -f3 | head -n 1"
            stdout: "10.1.1.2/24"